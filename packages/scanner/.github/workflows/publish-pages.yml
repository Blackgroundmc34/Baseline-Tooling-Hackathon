name: Publish Demo to Pages
on:
  push:
    branches: [ main ]
    paths:
      - 'packages/scanner/**'
      - '.github/workflows/publish-pages.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Build report
        run: |
          npm ci
          cd packages/scanner
          npm ci || npm i
          npm run scan:full
      - name: Update docs
        run: |
          mkdir -p docs
          cp packages/scanner/report.html docs/index.html
          cp packages/scanner/report.csv  docs/report.csv
          cp packages/scanner/report.json docs/report.json || true
      - name: Commit docs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs
          git commit -m "docs: update demo site" || echo "no changes"
          git push
